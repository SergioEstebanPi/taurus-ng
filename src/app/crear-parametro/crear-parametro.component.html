<h1>Crear parametro</h1>
<form>
	<div class="form-group">
		<label for="nombre">nombre</label>
		<input [(ngModel)]="parametro.nombre" type="text" name="nombre" class="form-control">
    </div>
   
	<div class="form-group">
		<label for="descripcion">descripcion</label>
		<textarea [(ngModel)]="parametro.descripcion" type="text" name="descripcion" class="form-control"></textarea>
  	</div>
	<button class="btn btn-success" (click)="crearparametro()">Crear parametro</button>
</form>
