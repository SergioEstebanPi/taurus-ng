<h2>Listado de procesos</h2>
<a [routerLink]="['/crear-proceso']" class="btn btn-light">Crear</a>
<table class="table table-hover table-bordered">
	<thead>
		<th>Id</th>
	    <th>Nombre</th>
	    <th>Descripcion</th>
		<th>Acci√≥n</th>
	</thead>
	<tbody>
		<tr id="proceso.id" *ngFor="let proceso of procesos">
			<td>{{ proceso.id }}</td>
        	<td>{{ proceso.nombre }}</td>
			<td>{{ proceso.descripcion }}</td>
			<td>
				<a [routerLink]="['/editar-proceso', proceso.id]" class="btn btn-light">Editar</a>
				<a (click)="eliminarProceso(proceso.id)" class="btn btn-light">Eliminar</a>
			</td>
			
		</tr>
	</tbody>
</table>
<a href="http://localhost:8080/reporte" class="btn btn-primary">Descargar Reporte</a>
