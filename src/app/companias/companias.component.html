<div class="container">
	<h1>Crear compania</h1>
	<form>
		<div class="form-group">
			<label for="id">id</label>
			<input [(ngModel)]="compania.id" type="text" name="id" class="form-control">
		</div>		
		<div class="form-group">
			<label for="nombre">nombre</label>
			<input [(ngModel)]="compania.nombre" type="text" name="nombre" class="form-control">
		</div>
		<div class="form-group">
			<label for="nit">nit</label>
			<textarea [(ngModel)]="compania.nit" type="text" name="nit" class="form-control"></textarea>
	  	</div>
		<div class="form-group">
			<label for="ciudad">ciudad</label>
			<textarea [(ngModel)]="compania.ciudad" type="text" name="ciudad" class="form-control"></textarea>
	  	</div>  
		<div class="form-group">
			<label for="departamento">departamento</label>
			<textarea [(ngModel)]="compania.departamento" type="text" name="departamento" class="form-control"></textarea>
	  	</div> 
		<button class="btn btn-success" (click)="crearcompania()">Crear compania</button>
	</form>	
</div>
