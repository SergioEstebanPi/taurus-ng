<h2>Listado de modalidades</h2>
<a [routerLink]="['/crear-modalidad']" class="btn btn-light">Crear</a>
<table class="table table-hover table-bordered">
	<thead>
		<th>Id</th>
	    <th>Nombre</th>
	    <th>Descripcion</th>
		<th>Acci√≥n</th>
	</thead>
	<tbody>
		<tr id="modalidad.id" *ngFor="let modalidad of modalidades">
			<td>{{ modalidad.id }}</td>
        	<td>{{ modalidad.nombre }}</td>
			<td>{{ modalidad.descripcion }}</td>
			<td>
				<a [routerLink]="['/editar-modalidad', modalidad.id]" class="btn btn-light">Editar</a>
				<a (click)="eliminarModalidad(modalidad.id)" class="btn btn-light">Eliminar</a>
			</td>
			
		</tr>
	</tbody>
</table>
