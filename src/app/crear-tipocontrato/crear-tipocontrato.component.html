<h1>Crear tipocontrato</h1>
<form>
	<div class="form-group">
		<label for="nombre">nombre</label>
		<input [(ngModel)]="tipocontrato.nombre" type="text" name="nombre" class="form-control">
	</div>
	<div class="form-group">
		<label for="descripcion">descripcion</label>
		<textarea [(ngModel)]="tipocontrato.descripcion" type="text" name="descripcion" class="form-control"></textarea>
  	</div>
	<button class="btn btn-success" (click)="creartipocontrato()">Crear modalidad</button>
</form>
