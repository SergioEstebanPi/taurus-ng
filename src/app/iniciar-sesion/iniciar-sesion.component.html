                  <option *ngFor="let compania of companias" [value]="compania.id">

                  </option>
                </select>
                <div>Selected Color: <span ng-bind="color"></span></div>              
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input type="password" name="password" [(ngModel)]="usuario.password" class="form-control">
                </div>
            </div>  
        </div>
        <div class="modal-footer">
          <!-- data-dismiss="modal" -->
          <button class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
        </div>

    </div>
