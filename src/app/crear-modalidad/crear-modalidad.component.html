<h1>Crear modalidad</h1>
<form>
	<div class="form-group">
		<label for="nombre">nombre</label>
		<input [(ngModel)]="modalidad.nombre" type="text" name="nombre" class="form-control">
	</div>
	<div class="form-group">
		<label for="descripcion">descripcion</label>
		<textarea [(ngModel)]="modalidad.descripcion" type="text" name="descripcion" class="form-control"></textarea>
  	</div>
	<button class="btn btn-success" (click)="crearModalidad()">Crear modalidad</button>
</form>
