<div class="container">
	<h1>Crear proceso</h1>
	<form>
		<select [(ngModel)]='compania.id' class='form-control'>
		  <option value='{{compania.id}}'>{{compania.nombre}}</option>
		</select>	
		<div class="form-group">
			<label for="compania">compania</label>
			<input [(ngModel)]="proceso.compania" type="text" name="compania" class="form-control">
		</div>		
		<div class="form-group">
			<label for="numero">numero</label>
			<input [(ngModel)]="proceso.numero" type="text" name="numero" class="form-control">
		</div>
		<div class="form-group">
			<label for="palabraclave">palabraclave</label>
			<textarea [(ngModel)]="proceso.palabraclave" type="text" name="palabraclave" class="form-control"></textarea>
	  	</div>
		<div class="form-group">
			<label for="objeto">objeto</label>
			<textarea [(ngModel)]="proceso.objeto" type="text" name="objeto" class="form-control"></textarea>
	  	</div>  
		<div class="form-group">
			<label for="presupuestooficial">presupuestooficial</label>
			<textarea [(ngModel)]="proceso.presupuestooficial" type="text" name="presupuestooficial" class="form-control"></textarea>
	  	</div> 
		<div class="form-group">
			<label for="plazoejecucion">plazoejecucion</label>
			<textarea [(ngModel)]="proceso.plazoejecucion" type="text" name="plazoejecucion" class="form-control"></textarea>
	  	</div>  
		<div class="form-group">
			<label for="fechainicio">fechainicio</label>
			<textarea [(ngModel)]="proceso.fechainicio" type="text" name="fechainicio" class="form-control"></textarea>
	  	</div>    
		<div class="form-group">
			<label for="formadepago">formadepago</label>
			<textarea [(ngModel)]="proceso.formadepago" type="text" name="formadepago" class="form-control"></textarea>
	  	</div>   
		<div class="form-group">
			<label for="garantia">garantia</label>
			<textarea [(ngModel)]="proceso.garantia" type="text" name="garantia" class="form-control"></textarea>
	  	</div>    	   		   	  	  		
		<button class="btn btn-success" (click)="crearproceso()">Crear proceso</button>
	</form>	
</div>
