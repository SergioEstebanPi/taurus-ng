<h1>Crear formadepago</h1>
<form>
    <div class="form-group">
		<label for="id">nombre</label>
		<input [(ngModel)]="formadepago.id" type="text" name="id" class="form-control">
	</div>
    <div class="form-group">
		<label for="formadepago">nombre</label>
		<input [(ngModel)]="formadepago.nombre" type="text" name="nombre" class="form-control">
	</div>
	<div class="form-group">
		<label for="descripcion">descripcion</label>
		<textarea [(ngModel)]="formadepago.descripcion" type="text" name="descripcion" class="form-control"></textarea>
  	</div>
	<button class="btn btn-success" (click)="crearformadepago()">Crear formadepago</button>
</form>
